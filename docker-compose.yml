version: "3.5"

services:
    nextjs:
        build: .
        ports:
            - '3000:3000'
        volumes:
            - .:/usr/src/app
            - /usr/src/app/node_modules
    db:
        container_name: db-server
        image: mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: admin
            MYSQL_DATABASE: boilerplate
            MYSQL_USER: admin
            MYSQL_PASSWORD: password
        ports:
            - 3306:3306

    phpmyadmin:
        image: phpmyadmin
        restart: always
        ports:
            - 8000:80
        environment:
            - PMA_HOST=db
        depends_on:
            - db

volumes:
    db_data: